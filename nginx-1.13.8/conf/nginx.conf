worker_processes  1;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server {
        listen       80;
        server_name  localhost;
        location / {
            root   html;
            index  index.html index.htm;
        }
		
		location ^~/proxy/nginx/ {
            rewrite ^/proxy/nginx/(.*)$ /$1 break;
            proxy_pass   http://nginx.org/;
        }
    }
}